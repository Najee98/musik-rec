spring.application.name=musik-rec

#MySQL Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/musik-rec-db
spring.datasource.username=${db-username}
spring.datasource.password=${db-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#LastFm
lastfm.api.key=${last.fm-api-key}
lastfm.api.url=http://ws.audioscrobbler.com/2.0/

#Spotify
custom.server.ip=http://locahost:3000
redirect.server.ip=http://localhost:8080
spotify.client.id=${spotify-client-id}
spotify.client.secret=${spotify-client-secret}
spotify.token.url=https://accounts.spotify.com/api/token